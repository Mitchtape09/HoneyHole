        #character
        {
            position: absolute;

    <script type="text/javascript">
	var leftValue = 350, topValue = 100, direction = 'down', step = 1;

    function update(){
    if (step == 1) 
            {
                step = 2;
            }
            else
            {
                step = 1;
            }

    document.getElementById("character").style.left = leftValue+"px";
    document.getElementById("character").style.top = topValue+"px";
    document.getElementById("character").style;

    }

    document.onkeydown = function(e){
    console.log(e);
    	if(e.keyCode == 37 && leftValue > 0) { // LEFT
    leftValue = leftValue - 3;
                direction = "left";
    }
    	else if (e.keyCode == 39 && leftValue < 1500) { // RIGHT
    leftValue = leftValue + 3;
                direction = "right";    		
    }
    	else if (e.keyCode == 40 && topValue < 1500) { // DOWN
				topValue = topValue + 3;
                direction = "down";
    }
        else if (e.keyCode == 38 && topValue > 0) { // UP
                topValue = topValue - 10;
                direction = "top";
    }

    update();
    }
    </script>
