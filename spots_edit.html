<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a spot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">




</head>
<body>
    <div class="nav">
        <div class="title_class">
            <h1 class="honey"><span class="honey1">Honey</span><span>Ho</span><span class="l">..</span><span >e</span></h1>
            <img class="fishing_pole" src="{{ url_for('static', filename='imgs/fishing_pole_shaddow.png') }}" alt="">
        </div>
            <div>
                <div class="social_media">
                    <img src="{{ url_for('static', filename='imgs/facebook.png') }}" alt="facebook img" width="50px" height="40px">
                    <img src="{{ url_for('static', filename='imgs/instagram.jpg') }}" alt="facebook img" width="50px" height="40px">
                    <img src="{{ url_for('static', filename='imgs/twitter.png') }}" alt="facebook img" width="50px" height="40px">
                    <img src="{{ url_for('static', filename='imgs/youtube.png') }}" alt="facebook img" width="50px" height="40px">
                </div>
                <div class="d-flex justify-content-between" >
                    <a href="/dashboard" class="fw-semibold fs-4 text-black">Dashboard </a><p class="fw-semibold fs-4"> | </p>
                    <a href="/users/logout" class="fw-semibold fs-4 text-black">Logout</a>
                </div>
            </div>
    </div>            
        
        <div class="text-center">
            <h3 class="mini_nav">Edit This Spot</h3>
        </div>
        
    <div class="container">
    
        <form class="d-flex flex-column" action="/spots/{{one_spot.id}}/update", method="post">
            <label class="mt-2 mb-2 text-light" for="name">Name</label>
            <input class="mb-2 text-light bg-secondary p-2" style="--bs-bg-opacity: .8;" type="text" name="name" id="name" value="{{one_spot.name}}">
            <label class="mb-2 text-light" for="location">Location</label>
            <input class="mb-2 text-light bg-secondary p-2" style="--bs-bg-opacity: .8;" type="text" name="location" id="location" value="{{one_spot.location}}">
            <label class="mb-2 text-light" for="attributes">Attribute</label>
            <textarea class="mb-2 text-light bg-secondary p-2" style="--bs-bg-opacity: .8;" name="attributes" id="" cols="30" rows="10">{{one_spot.attributes}}</textarea>
        <!--Report button-->

            <button class="btn btn-primary">Update</button>
        </form>
    </div>
</body>
</html>
