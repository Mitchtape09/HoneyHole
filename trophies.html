<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trophies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">




    
</head>
<body>
    <div class="nav">
        <div class="title_class">
            <h1 class="honey"><span class="honey1">Honey</span><span>Ho</span><span class="l">..</span><span >e</span></h1>
            <img class="fishing_pole" src="{{ url_for('static', filename='imgs/fishing_pole_shaddow.png') }}" alt="">
            </div>
            <div>
                <div class="social_media">
                    <img src="{{ url_for('static', filename='imgs/facebook.png') }}" alt="facebook img" width="50px" height="40px">
                    <img src="{{ url_for('static', filename='imgs/instagram.jpg') }}" alt="facebook img" width="50px" height="40px">
                    <img src="{{ url_for('static', filename='imgs/twitter.png') }}" alt="facebook img" width="50px" height="40px">
                    <img src="{{ url_for('static', filename='imgs/youtube.png') }}" alt="facebook img" width="50px" height="40px">
                </div>
                <div class="d-flex justify-content-between" >
                    <a href="/dashboard" class="fw-semibold fs-4 text-black">Dashboard </a><p class="fw-semibold fs-4"> | </p>
                    <a href="/users/logout" class="fw-semibold fs-4 text-black">Logout</a>
                </div>
            </div>
        </div>            
        
        <div class="text-center">
            <h3 class="mini_nav">Trophies</h3>
        </div>
        
        <div class="container">
        
        <table class="table table-dark table-striped">
            <thead>
                <tr class="table-dark">
                    <th>Type</th>
                    <th>The Proof</th>
                    <th>Weight</th>
                    <th>Length</th>
                    <th>Date</th>
                    <th>Remove From Trophies</th>
                </tr>
            </thead>
            <tbody>
                {% for one_trophy in trophy_fish %}
                <tr class="table-light">
                    <td>{{one_trophy.type}}</td>
                    <td><img src="{{ url_for('static', filename='imgs/fish_pic_2.jpg') }}" alt="Fish Pic" width="200px"></td>
                    <td>{{one_trophy.weight}}lbs</td>
                    <td>{{one_trophy.length}}in</td>
                    <td>{{one_trophy.date}}</td>
                    <td><a href="/trophy/{{one_trophy.id}}/delete">Remove</a></td>
                    
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>



    
</body>
</html>
